<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
        <img src="./assets/random.png" alt="question mark">
        <h2>Random Number Generator</h2>
        <div id="div-number">
            <input type="number" name="fromNumber" id="fromNumber" placeholder="From">
            <input type="number" name="toNumber" id="toNumber" placeholder="To">
        </div>
        <div id="div-button">
            <button>Generate</button>
        </div>
        <p></p>
    </main>
</body>
<script src="./script.js"></script>
</html>
